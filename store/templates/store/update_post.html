{% extends "store/base_template.html" %}

{% block title %}Update post{% endblock %}

{% block content %}
    <div style="margin-bottom: 100px;">
    </div>
     <h1 style="margin-left: 30px;">Update post</h1>
    <br>
    <main style="margin-left: 60px; margin-right: 60px;" class="form-group">
        <form method="post" >
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" value="Submit" class="btn btn-primary">
        </form>
    </main>
{% endblock %}
