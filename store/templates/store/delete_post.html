{% extends "store/base_template.html"%}

{% load static %}

{% block title %} Delete post {% endblock %}

{% block content %}

<main style="margin-left: 80px; margin-top: 100px;">
    <form method="post">{% csrf_token %}
        <h2>Are you sure you want to delete "{{ object }}"?</h2>
        <br>
        <input type="submit" value="Confirm" class="d-inline btn btn-success btn-lg">
            <a class="d-inline btn btn-primary btn-lg" href="{% url 'account_view' %}">Back</a>

    </form>
    <br>
</main>
{% endblock %}
